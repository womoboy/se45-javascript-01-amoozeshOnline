<!DOCTYPE html>
<html dir="rtl" lang="fa">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, max-scale=1.0, min-scale=1.0"> 
        <!--links css-->
        <link rel="stylesheet" href="../styles/cus-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--javascript kinks-->
        <script src="../javascripts/cus-javascript.js"></script>

        <title>java script and css grid and flex-box</title>
    </head>
    <body>
        <section class="main-section">
            <section class="section-01">
                <div class="box box1">box1</div>
                <div class="box box2">
                    <div class="slideshow show-day">19</div>
                    <div class="slideshow show-month">آبان</div>
                    <div class="slideshow show-year">1400</div>
                    
                    <div class="slideshow show-sec">33</div>
                    <div class="slideshow show-min">40</div>
                    <div class="slideshow show-hour">22</div>
                </div>
                <div class="box box3">box3</div>
            </section>
        </section>
        <script>
            var num1 = prompt('please enter first Number:');
            var num2 = prompt('please enter secound Number:');
            var opt = prompt('enter the operator (+,-,*,/):');
            var resoult = 0;

            if (opt == '+'){
                resoult = ((Number (num1)) + (Number (num2)));
            }
            else if (opt == '-'){
                resoult = ((Number (num1)) - (Number (num2)));
            }
            else if (opt == '*'){
                resoult = ((Number (num1)) * (Number (num2)));
            }
            else if (opt == '/'){
                resoult = ((Number (num1)) / (Number (num2)));
            }
            else {
                document.writeln ('!not invalid opt to Math');
            }
            document.writeln('<p class="mathResoult">' + num1 + opt + num2 + '=' + resoult + '</p>');
        </script>
    </body>
</html>
